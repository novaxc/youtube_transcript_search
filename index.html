<!DOCTYPE html>
<html>


<section class="py-7">
    <div class="container">
      <div class="row">
         <div class="col-lg-4 mx-auto">
            <div class="nav-wrapper position-relative end-0">
               <ul class="nav nav-pills nav-fill p-1" role="tablist">
                  <li class="nav-item">
                     <a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="{{ url_for('videosearch') }}" role="tab" aria-controls="profile" aria-selected="true">
                     Video Search
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="{{ url_for('channelsearch') }}" role="tab" aria-controls="dashboard" aria-selected="false">
                     Channel Search
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
  </section>


<head>
    <title>Video Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5"></div>
        <h1>Video Scraper</h1>
        <form method="post" action="/">
            <label for="video_url">Enter Video URL:</label>
            <input type="text" name="video_url" id="video_url" required>
            <label for="search_word">Enter Search Phrase:</label>
            <input type="text" name="search_word" id="search_word" required>
            <button type="submit" name="action" value="search video">Search Video</button>
            <button type="submit" name="action" value="search channel">Search Channel</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <h1>Search Results</h1>
        <div class="table-responsive">
            {{ df_html | safe }}
        </div>
    </div>
</body>
</html>
