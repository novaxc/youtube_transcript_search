{% extends 'base.html' %}



{% block content %}

<section class="py-7">
    <div class="container">
      <div class="row">
         <div class="col-lg-4 mx-auto">
            <div class="nav-wrapper position-relative end-0">
               <ul class="nav nav-pills nav-fill p-1" role="tablist">
                  <li class="nav-item">
                     <a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="{{ url_for('videosearch') }}" role="tab" aria-controls="profile" aria-selected="true">
                     Video Search
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="{{ url_for('channelsearch') }}" role="tab" aria-controls="dashboard" aria-selected="false">
                     Channel Search
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </div>
  </section>

  <div class="container mt-5"></div>
  <form method="post" action="/videosearch">
    <div style="display: grid">
      <label for="video_url" class="col-sm-2 col-form-label">Enter Video URL:</label>
      <input type="text" class="form-control" name="video_url" id="video_url" required>

      <p style="margin-bottom: 15px;"></p>

      <label for="search_word" class="col-sm-2 col-form-label">Enter Search Phrase:</label>
      <input type="text" class="form-control" name="search_word" id="search_word" required>
    </div>

    <p style="margin-bottom: 30px;"></p>
    <button type="submit" class="btn btn-primary" name="action" value="search video">Search Video</button>
    
    <!--
    <button type="submit" name="action" value="search video">Search Video</button>
    -->
  </form>
</div>

{% if df_html == [] or df_html == None %}   
{% else %}
    <div class="container mt-5">
        <h1>Search Results</h1>
        <p style="margin-bottom: 30px;"></p>
        <h5>
          <b>Video Title:</b> 
          <small class="text-body-secondary">{{ title }}</small>
        </h5>
        <h5>
          <b>Count:</b> 
          <small class="text-body-secondary">{{ keyword_count }}</small>
        </h5>
        <p style="margin-bottom: 5px;"></p>
        <div class="table-responsive" style="text-align: center">
            {{ df_html | safe }}
        </div>
    </div>
{% endif %}



{% endblock %}
